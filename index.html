<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock, Paper and Scissors Game</h1>
    <img id="dark" src="dark.png" />
    <div class="choices">
        <img class="choice" id="rock" src="rock.png" >
        <img class="choice" id="paper" src="paper.jpeg" />
        <img class="choice" id="scissors" src="sci.jpeg" />
    </div>


        
    <div class="score">
        <div class="user">
            <p id="user">  0</p>
            <p>You</p>
        </div>
        <div class="computer">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="winning">
        <h2>Pick Your Move</h2>
    </div>
    <br>
    <br>

    <button class="btn">Reset</button>


    <script src="script.js"></script>
</body>
</html>
